<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Example of loading MSAViewer from a string">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Aligner</title>
</head>
<body>
<script src="https://unpkg.com/msa@1.0.3/dist/msa.js"></script>
<div id="msa">Loading Multiple Alignment...</div>
<script>
var rootDiv = document.getElementById("msa");

var opts = {
  el: rootDiv,
  importURL: "clustal.clustal",
  vis: {
    labelId: true,

    conserv: true,
    overviewbox: true
  },
  bootstrapMenu: true

};
var m = msa(opts);
</script>

</body>
</html>
